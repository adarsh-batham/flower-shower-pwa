<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shower</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #container {
            position: relative;
            text-align: center;
            width: 100%;
            height: 100%;
        }

        img {
            max-width: 80%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .flower {
            position: absolute;
            width: 10vw;  /* Use relative units for responsiveness */
            height: 10vw; /* Use relative units for responsiveness */
            background-size: contain;
            animation: fall 3s linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes floatText {
            0% { transform: translate(-50%, 0); }
            100% { transform: translate(-50%, -20px); }
        }

        #floatingText {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 5vw; /* Use viewport width for responsive text */
            color: #1c191a;
            animation: floatText 5s infinite alternate;
            text-align: center;
        }

        /* Media Query for smaller screens */
        @media (max-width: 600px) {
            #floatingText {
                font-size: 8vw; /* Larger text on smaller screens */
            }

            img {
                max-width: 90%;
            }

            .flower {
                width: 12vw;
                height: 12vw;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="temple.webp" alt="Main Picture">
        <div id="floatingText">Jai Shri Ram ðŸš©</div>
    </div>

    <script>
        const container = document.getElementById('container');

        const flowerImages = [
            'https://img.icons8.com/color/48/000000/flower.png',
            'https://img.icons8.com/emoji/48/000000/hibiscus.png',
            'https://img.icons8.com/color/48/000000/cherry-blossom.png'
        ];

        function createFlower() {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            const randomImage = flowerImages[Math.floor(Math.random() * flowerImages.length)];
            flower.style.backgroundImage = `url(${randomImage})`;
            flower.style.left = `${Math.random() * 100}vw`;
            flower.style.animationDuration = `${Math.random() * 3 + 2}s`;
            container.appendChild(flower);

            setTimeout(() => {
                flower.remove();
            }, 5000);
        }

        // Increase intensity by reducing the interval time
        setInterval(createFlower, 75);  // Increased intensity by reducing the interval to 75ms
    </script>
</body>
</html>
